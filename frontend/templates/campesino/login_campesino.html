{% extends "base.html" %}

{% block title %}Login Campesino{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <a href="{{ url_for('index') }}" class="text-green-700 hover:text-green-800 mb-6 inline-block">
            &larr; Volver
        </a>
        
        <h1 class="text-3xl font-bold text-green-800 text-center mb-2">CafExport</h1>
        <p class="text-green-600 text-center mb-6">Iniciar sesión como Campesino</p>

        <div id="mensaje-error" class="hidden p-4 mb-4 rounded-lg bg-red-100 text-red-700"></div>
        <div id="mensaje-exito" class="hidden p-4 mb-4 rounded-lg bg-green-100 text-green-700"></div>

        <form id="campesinoLoginForm" class="space-y-4">
            <div>
                <input type="text" 
                       name="cedula" 
                       placeholder="Cédula" 
                       required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div>
                <input type="password" 
                       name="password" 
                       placeholder="Contraseña" 
                       required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <button type="submit" 
                    class="w-full bg-green-700 text-white py-3 rounded-lg hover:bg-green-800 transition duration-200">
                Iniciar Sesión
            </button>
        </form>

        <p class="text-center mt-6 text-gray-600">
            ¿No tienes una cuenta? 
            <a href="{{ url_for('campesino.registro_campesino') }}" class="text-green-700 hover:text-green-800">
                Regístrate
            </a>
        </p>
    </div>
</div>

<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
